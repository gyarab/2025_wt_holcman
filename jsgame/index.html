<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game</title>
</head>

<body>
    <h1>JS Game</h1>
    <p>Hadej cislo od 1 do 20</p>

    <input id="newGamebtn" type="button" value="Nova hra" onclick="newGame(); support()">
    <br>
    <input id="guess" type="number" name="guess">
    <input id="guessBtn" type="button" value="Zkus">

    <p>
        Pocet pokusu <span id="attempts">0</span>
    </p>

    <script>
        let secretNumber
        let attemtps


        const attemtpsE1 = document.getElementById('attempts')

        function newGame() {
            secretNumber = Math.floor(Math.random() * 20) + 1
            attempts = 0
            attemtpsE1.textContent = attemtps

            console.log('------NEWGAME-----')
            console.log('tajne cislo je', secretNumber)
        }

        function checkGuess() {
            attempts++
            attemtpsE1.textContent = attemtps
        }

        function hlaska() {
            alert('pospes')
        }

        function support() {
            window.setTimeout(hlaska, 3000)

        }

        document.getElementById('guessBtn').addEventListener('click', checkGuess)
        document.getElementById('guess').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                checkGuess()
                e.srcElement.value = ''
            }
        })

        newGame()
    </script>
</body>

</html>
