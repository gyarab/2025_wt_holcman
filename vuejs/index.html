<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>VueJs</h1>

        <a href="https://vuejs.org/guide/introduction" target="_blank">VueJS Docs</a>


        <div id="app">
            <form>
                <div>
                    Name: <input class="form-control" name="name" placeholder="Jméno sem: ">
                </div>
                <div>
                    <select class="form-select" name="planet">
                        <option value="mars">Mars - červerná planeta</option>
                        <option value="venus">Venuše</option>
                    </select>
                </div>
                <div>
                    <input class="form-control" type="number" name="days" id="days">
                </div>
                <div>
                    <input class="form-check-input" type="checkbox" id="terms">

                    <label class="form-check-label" for="labels">Souhlasím s rizikem</label>
                </div>
                <div>
                    <button class="btn btn-primary" :disabled="isValid">Odeslat</button>
                </div>
            </form>
            <!-- {{ message }} {{counter -1}}
            <br>
            {{'Random number: ' + Math.ceil(Math.random() * 6)}}
            <br>
            <button @click="counter++">Counter {{counter}}</button> -->
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: 'Hello Vue! ',
                    counter: 0
                }
            }
        });

        app.mount('#app');
    </script>
</body>

</html>
